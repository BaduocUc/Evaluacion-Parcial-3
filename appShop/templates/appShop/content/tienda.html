<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Tienda</title>
</head>
<body>
     <div class="container-fluid">
        <div class="row">
            <div class="col-md-2">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Filtrar por Categor√≠a</h5>
                        <form id="filter-form" method="get" action="{% url 'tienda' %}">
                            {% for categoria in Categorias %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="categoria" value="{{ categoria.category }}" id="categoria-{{ categoria.id_category }}" {% if categoria.category in categorias_seleccionadas %}checked{% endif %}>
                                    <label class="form-check-label" for="categoria-{{ categoria.id_category }}">
                                        {{ categoria.category }}
                                    </label>
                                </div>
                            {% endfor %}
                            <button type="submit" class="btn btn-primary mt-3">Aplicar Filtro</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="row" id="product-container">
                    {% for producto in Productos %}
                        <div class="col-md-4 mb-4">
                            <div class="gallery-item">
                                <img src="{{ producto.image.url }}" alt="{{ producto.products }}" class="img-fluid gallery-img uniform-img" data-description="{{ producto.description }}">
                                <h5>{{ producto.id_category.category | capfirst }}</h5>
                                <h2>{{ producto.products | title }}</h2>
                                <h3>{{ producto.price }}</h3>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
