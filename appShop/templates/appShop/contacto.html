{% extends 'appShop/base.html'%}
{% load static %}
{% block title %}Contacto{% endblock %}


{% block contenido %}


<div class="container-fluid bg-light bg-opacity-75">
    <br><br>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <header class="header">
                        <h2>Contactanos!</h2>
                    </header>
                    <hr>
                    <form action="" class="formulario_contacto bg-light" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <br>
                        <button type="submit" id="btnEnviar" class="btn btn-primary mt-3">Enviar</button>
                    </form>
                    {% if mensaje %}
                        <div class="alert alert-info mt-3">{{ mensaje }}</div>
                    {% endif %}                
                </div>
            </div>
            
        </div>
    </div>    
</div>



{% endblock %}
