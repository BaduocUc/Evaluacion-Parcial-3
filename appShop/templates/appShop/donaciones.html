<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Donaciones</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'index' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'nosotros' %}">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'tienda' %}">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'donaciones' %}">Donaciones</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="{% url 'contacto' %}">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <header>
        <h1>Organizaciones sin fines de lucro</h1>
    </header>
    <div class="container-fluid pt-3">
        <div class="row" id="fundaciones-container">
            {% for fundacion in Fundaciones %}
                <div class="col-md-4 mb-4">
                    <div class="gallery-item">
                        <img src="{{ fundacion.image.url }}" alt="{{ fundacion.foundations }}" class="img-fluid gallery-img uniform-img" data-description="{{ fundacion.description }}" data-link="{{ fundacion.link }}">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Modal para la imagen ampliada -->
    <div class="container-fluid">
        <div class="modal fade" id="fundacionesModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="fundacionesModalLabel">Título de la Imagen</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <img id="modalImage" src="" alt="" class="img-fluid uniform-size">
                        <p id="modalDescription" class="mt-3"></p>
                        <a id="modalLink" href="#" class="btn btn-primary" target="_blank">Visitar Fundación</a>
                    </div>
                </div>
            </div>
        </div>
    </div> 
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const galleryImages = document.querySelectorAll('.gallery-img');
            const modalImage = document.getElementById('modalImage');
            const modalDescription = document.getElementById('modalDescription');
            const modalLink = document.getElementById('modalLink');
            const imageModalLabel = document.getElementById('fundacionesModalLabel');

            galleryImages.forEach(image => {
                image.addEventListener('click', function () {
                    const imgSrc = this.src;
                    const imgAlt = this.alt;
                    const imgDescription = this.getAttribute('data-description');
                    const linkHref = this.getAttribute('data-link');

                    modalImage.src = imgSrc;
                    imageModalLabel.textContent = imgAlt;
                    modalDescription.textContent = imgDescription;
                    modalLink.href = linkHref;

                    const fundacionesModal = new bootstrap.Modal(document.getElementById('fundacionesModal'));
                    fundacionesModal.show();
                });
            });
        });
    </script>
</body>
</html>
