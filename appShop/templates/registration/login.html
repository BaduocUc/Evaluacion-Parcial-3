{% extends 'appShop/base.html'%}
{% load static %}
{% block title %}Login{% endblock %}


{% block contenido %}

<div class="container-fluid bg-light bg-opacity-75">
    <br><br>
    <header class="header">
        <h1>Ingresa tus Credenciales</h1>
    </header>
    <hr>
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body d-flex flex-column">
                    <form action="" class="formulario_login bg-light" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <br>
                        <input type="submit" value="Login">
                    </form>              
                </div>
            </div>            
        </div>
    </div>    
</div>
{% endblock %}
