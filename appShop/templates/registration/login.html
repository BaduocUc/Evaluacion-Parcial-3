{% extends 'appShop/base.html'%}
{% load static %}
{% block title %}Login{% endblock %}


{% block contenido %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2>Ingresa tus Credenciales</h2>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{ form }}
                        <input type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
